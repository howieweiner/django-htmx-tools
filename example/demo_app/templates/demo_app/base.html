<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}django-htmx-tools Demo{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}' class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 dark:from-gray-900 dark:to-black text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold mb-2">django-htmx-tools Demo</h1>
            <p class="text-gray-300 dark:text-gray-400">Interactive examples of Django middleware and mixins for HTMX</p>
        </div>
    </header>

    <nav class="bg-white dark:bg-gray-800/50 shadow-sm dark:shadow-none border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex space-x-8">
                    <a href="{% url 'index' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">Home</a>
                    <a href="{% url 'task-list' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">Task List</a>
                    <a href="{% url 'auth-demo' %}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">Auth Demo</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm text-gray-600 dark:text-gray-400">Logged in as <strong class="text-gray-900 dark:text-white">{{ user.username }}</strong></span>
                        <a href="{% url 'logout' %}" class="text-sm font-medium text-gray-900 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium text-gray-900 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
